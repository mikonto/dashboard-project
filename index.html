<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="Images/dashboard.png" alt="img">Dashboard</div>
            <div class="menu">
                <ul>
                    <img src="Images/home.png" alt="img">
                    <li>Home</li>
                    <img src="Images/profile.png" alt="img">
                    <li>Profile</li>
                    <img src="Images/message.png" alt="img">
                    <li>Messages</li>
                    <img src="Images/clock.png" alt="img">
                    <li>History</li>
                    <img src="Images/tasks.png" alt="img">
                    <li>Tasks</li>
                    <img src="Images/communities.png" alt="img">
                    <li>Communities</li>
                    <div></div> <!-- Gap to separate last three menu items from others -->
                    <div></div>
                    <img src="Images/settings.png" alt="img">
                    <li>Settings</li>
                    <img src="Images/support.png" alt="img">
                    <li>Support</li>
                    <img src="Images/privacy.png" alt="img">
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-search">
                <form>
                    <button type="submit">
                        <img src="Images/search.png" />
                    </button>
                    <input type="text" name="search">
                </form>
            </div>
            <div class="header-icons">
                <img src="Images/bell.png" alt="">
                <img src="Images/avatar-small.png" alt="">
                <div>Morgan Oakley</div>
            </div>
            <div class="header-name">
                <img src="Images/avatar.png" alt="">
                <div> <!-- Container for "Hi there, Morgan... -->
                    <div>Hi there,</div>
                    <div>Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="header-buttons">Buttons</div>
        </div>
        <div class="main-content">Main content</div>
    </div>
</body>
</html>
